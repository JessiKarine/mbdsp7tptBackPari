<app-header></app-header>
<ngx-spinner></ngx-spinner>
<div class="page-content">
    <div class="row">
        <div class="col-md-2">
            <app-menu></app-menu>
        </div>
        <div class="col-md-10">
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title">Saisie Equipe</div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Nom</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Nom de l'equipe" [(ngModel)]="nom" name="nom">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Image</label>
                            <div class="col-sm-10">
                                    <input type="file" class="form-control" name="image" id="image" [(ngModel)]="image">
                             </div>
                        </div>
                        <div class="container" style="margin-top: 3em">
                            <div class="row">
                                <button  class="btn btn-primary col-sm-4"  (click)="onCreate()"><i class="glyphicon glyphicon-pencil" style="margin-right: 20px"></i>Creer</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
