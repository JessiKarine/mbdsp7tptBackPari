<app-header></app-header>
<ngx-spinner></ngx-spinner>
<div class="page-content">
    <div class="row">
        <div class="col-md-2">
            <app-menu></app-menu>
        </div>
        <div class="col-md-10">
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title">Fiche Equipe</div>
                    
                    <div class="panel-options">
                        <a href="/EquipeSaisie" class="btn btn btn-primary">Creation</a>            
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Nom</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Nom de l'equipe" [(ngModel)]="nom" name="nom" value="{{equipeSelected?.nom}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Image</label>
                            <div class="col-sm-4 img-equipe" *ngIf="image && image !== ''">
                                <img [src]="image">
                              </div>
                            <div class="col-sm-5">
                                    <input type="file" accept="image/*"  (change)="imagePreview($event)"  class="form-control" name="image" id="image" [(ngModel)]="image" value="{{equipeSelected?.image}}">
                             </div>
                        </div>
                        <div class="container" style="margin-top: 3em">
                            <div class="row">
                                <div  class="col-sm-3">
                                </div>
                                <button  class="btn btn-primary col-sm-4"  (click)="onUpdate()"><i class="glyphicon glyphicon-pencil" style="margin-right: 20px"></i>Modifier</button>
                                <div  class="col-sm-1">
                                </div>
                                <button  class="btn btn-danger col-sm-4"  (click)="onDelete()"><i class="glyphicon glyphicon-trash" style="margin-right: 20px"></i>Supprimer</button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
