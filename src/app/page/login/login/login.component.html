<ngx-spinner></ngx-spinner>
<div class="page-content container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-wrapper">
                <div class="box">
                    <div class="content-wrap">
                        <h6>Se connecter</h6>
                        <div class="row">
                            <div class="col-md-12">
                                <form ngForm #formLogin (submit)="onSubmit($event)">
                                    <input class="form-control" type="text" required [(ngModel)]="username" name="username" placeholder="nom de l'utilisateur">
                                    <input class="form-control" type="password" required  name="password" [(ngModel)]="password" placeholder="mot de passe">
                                    <div class="action">
                                        <button class="btn btn-primary signup">
                                            Se connecter
                                        </button>               
                                    </div> 
                                </form>
                            </div>
                            <div class="col-md-12" [ngClass]="{ 'active' : error , 'err-container' : true }">
                                <div class="msg-err">{{error}}</div>       
                            </div> 
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
