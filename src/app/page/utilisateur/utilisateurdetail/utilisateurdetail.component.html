<app-header></app-header>
<ngx-spinner></ngx-spinner>
<div class="page-content">
    <div class="row">
        <div class="col-md-2">
            <app-menu></app-menu>
        </div>
        <div class="col-md-10">
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title">Détail d'un utilisateur</div>

                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Login</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Login" [(ngModel)]="utilisateurSelected.login" name="login"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Nom</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Nom de l'utilisateur" [(ngModel)]="utilisateurSelected.nom" name="nom">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Prénom(s)</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Prénom(s) de l'utilisateur" [(ngModel)]="utilisateurSelected.prenom" name="prenom">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Adresse email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Adresse email" [(ngModel)]="utilisateurSelected.email" name="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Numéro Télephone</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Numéro Télephone" [(ngModel)]="utilisateurSelected.numeroTelephone" name="numeroTelephone">
                            </div>
                        </div>

                        <div class="container" style="margin-top: 3em">
                            <div class="row">
                                <div  class="col-sm-3">
                                </div>
                                <button  class="btn btn-primary col-sm-4" style="font-size: 1.6em" (click)="openDialog()"><i class="glyphicon glyphicon-pencil" style="margin-right: 20px"></i>Modifier</button>
                                <div  class="col-sm-1">
                                </div>
                                <button  class="btn btn-danger col-sm-4" style="font-size: 1.6em" (click)="onDelete()"><i class="glyphicon glyphicon-trash" style="margin-right: 20px"></i>Supprimer</button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
