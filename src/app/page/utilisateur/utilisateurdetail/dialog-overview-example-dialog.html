<h2 mat-dialog-title>{{ data.titre }}</h2>
<div mat-dialog-content>
    <p>
        {{ data.description }}
    </p>
</div>
<div mat-dialog-actions style="margin-top : 10px; float: right">
    <button mat-button (click)="onNoClick()" class="btn btn-outline-dark" style="margin-right: 20px">Cancel</button>
    <button mat-button class="btn btn-primary" (click)="onAction()">Ok</button>
</div>
