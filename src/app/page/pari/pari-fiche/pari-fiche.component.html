<app-header></app-header>
	<div class="page-content">
		<div class="row">
		<div class="col-md-2">
			<app-menu></app-menu>
		</div>
		<div class="col-md-10">
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title">Fiche pari</div>
                    
                    <div class="panel-options">
                        <a href="/PariSaisie" class="btn btn btn-primary">Creation</a>            
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="col-md-12">
                            <div class="form-group form-group-custom" >
                                <label for="user" class="col-sm-2 control-label">Utilisateur</label>
                                <div class="input-group  col-sm-10">
                                    <span class="input-group-text" id="basic-addon1" (click) = "toggleModalUser()">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"></path>
                                        </svg>
                                    </span>
                                    <input type="text" class="form-control" id="user" placeholder="Email" value="{{pari.idUser.nom}}">
                                </div>
                            </div>
                            <div class="form-group form-group-custom">
                                <label for="match" class="col-sm-2 control-label">Match</label>
                                <div class="input-group col-sm-10">
                                    <span class="input-group-text" id="basic-addon1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"></path>
                                        </svg>
                                    </span>
                                    <input type="text" class="form-control" id="match" placeholder="match"  value="{{pari.idMatch.idcategorie.nom}} ({{pari.idMatch.idequipe1.nom}} vs {{pari.idMatch.idequipe2.nom}})">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Equipe choisie</label>
                                <div class="col-sm-10">
                                    <select name="idequipe" id="idequipe" class="form-control" >
                                        <option value="{{pari.idMatch.idequipe1.id}}">{{pari.idMatch.idequipe1.nom}}</option>
                                        <option value="{{pari.idMatch.idequipe2.id}}">{{pari.idMatch.idequipe2.nom}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Mise</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="mise" placeholder="Email" value="{{pari.mise}}">
                                </div>
                            </div>
                        </div>   
                        <div class="col-md-12 button-container-fiche">
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Modifier</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-danger">Supprimer</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
	</div>
  </div>
  <!-- Modal -->
<div class="modal fade" id="modalUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Liste utilisateur</h4>
        </div>
        <div class="modal-body">
          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">Nom</th>
                      <th scope="col">Prenom</th>
                      <th scope="col">Email</th>
                      <th scope="col">Login</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <th scope="row">Blue</th>
                      <td>Leonardo</td>
                      <td>da Vinci</td>
                      <td>Leo</td>
                  </tr>
                  <tr>
                      <th scope="row">Red</th>
                      <td>Raffaello</td>
                      <td>Sanzio da Urbino</td>
                      <td>Raph</td>
                  </tr>
                  <tr>
                      <th scope="row">Purple</th>
                      <td>Donato</td>
                      <td>di Niccol√≤ di Betto Bardi</td>
                      <td>Donnie</td>
                  </tr>
                  <tr>
                      <th scope="row">Orange</th>
                      <td>Michelangelo</td>
                      <td>di Lodovico Buonarroti Simoni</td>
                      <td>Mikey</td>
                  </tr>
              </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary">Enregister</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
<app-footer></app-footer>
