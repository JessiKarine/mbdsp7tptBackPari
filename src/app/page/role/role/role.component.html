<app-header (searchChanged)="updateSearchFilter($event)"></app-header>
<ngx-spinner></ngx-spinner>
<div class="page-content">
    <div class="row">
        <div class="col-md-2">
            <app-menu></app-menu>
        </div>
        <div class="col-md-10">
            <div class="content-box-large">
                <div class="panel-heading">
                    <div class="panel-title">Liste des roles</div>
                    <div class="panel-options">
                        <a href="/RoleSaisie" class="btn btn btn-primary">Creation</a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Rang</th>
                            </tr>
                            </thead>
                            <tbody>
                
                
                            <tr *ngFor="let role of roleList |filterTab:searchedTerm">
                                <td><a href="/Role/{{ role.id }}">{{ role.nom }}</a></td>
                                <td>{{ role.rang }}</td>
                            </tr>
                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<app-footer></app-footer>
